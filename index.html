<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASW-Navi-Prototype</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="map">
        <img src="assets/ASW Map.png" alt="map">
        <div id="map_canvas">
            <div style="--x: 100px; --y: 100px;" class="map_point"></div>
            <div style="--x: 200px; --y: 200px;" class="map_point"></div>
            <div style="--x: 600px; --y: 300px;" class="map_point"></div>
            <div style="--x1: 100px; --y1: 100px; --x2: 200px; --y2: 200px;" class="map_connector"></div>
            <div style="--x1: 200px; --y1: 200px; --x2: 600px; --y2: 300px;" class="map_connector"></div>
            <div style="--x: 600px; --y: 300px;" class="map_pin"></div>
            <div style="--x: 150px; --y: 150px; --r: 120deg;" class="map_user"></div>
        </div>
    </div>
</body>
</html>
